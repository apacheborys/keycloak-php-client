name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: PHPCS
        run: composer phpcs

      - name: PHPStan
        run: composer phpstan

      - name: Rector
        run: composer rector
